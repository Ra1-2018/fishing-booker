<table matSort (matSortChange)="sortData($event)" class="table">
    <thead>
      <tr>
        <th mat-sort-header="name">Name</th>
        <th mat-sort-header="originalPrice">Original price</th>
        <th mat-sort-header="discount">Discount</th>
        <th mat-sort-header="price">Price</th>
        <th mat-sort-header="startTime">Start time</th>
        <th mat-sort-header="durationInDays">Number of days</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let action of actions">
        <td>{{action.service.name}}</td>
        <td>{{action.originalPrice}}</td>
        <td>{{action.discount | number : '1.2-2'}}</td>
        <td>{{action.price}}</td>
        <td>{{action.startTime | date:'short'}}</td>
        <td>{{action.durationInDays}}</td>
      </tr>
    </tbody>
  </table>
