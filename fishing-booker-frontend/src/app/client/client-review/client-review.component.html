<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ng-container [formGroup]="this.myFormGroup">
                <div class="mb-3">
                    <label for="service" class="form-label"> Service:</label>
                    <select id="service" class="form-control" formControlName="service">
                        <option *ngFor="let service of services" [ngValue]="service">{{service.name}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade:</label>
                    <input type="number" class="form-control" min="1" max="5" id="grade" placeholder="grade" formControlName="grade">
                </div>
                <div class="mb-3">
                    <label for="revision" class="form-label">Revision:</label>
                    <textarea rows="20" type="text" class="form-control" id="revision" placeholder="revision" formControlName="revision"></textarea>
                </div>
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-primary" (click)="onClickSubmit()">Submit</button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
