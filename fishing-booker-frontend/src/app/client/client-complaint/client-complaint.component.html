<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ng-container [formGroup]="this.myFormGroup">
                <div class="mb-3">
                    <label for="service" class="form-label">Service:</label>
                    <select id="service" class="form-control" formControlName="service">
                        <option *ngFor="let service of services" [ngValue]="service">{{service.name}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Complaint:</label>
                    <textarea rows="20" class="form-control" id="content" formControlName="content"></textarea>
                </div>
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-primary" (click)="onClickSubmit()">Submit</button>
                  </div>
            </ng-container>
        </div>
    </div>
</div>
