<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 style="text-align: center;">Write a complaint</h1>
            <form (ngSubmit)="onClickSubmit(complaintForm)" #complaintForm="ngForm">
                <div class="form-group mb-3">
                    <label for="service" class="form-label">Service:</label>
                    <select id="service" class="form-control" [(ngModel)]="complaint.service" required name="service" #service="ngModel">
                        <option *ngFor="let service of services" [ngValue]="service">{{service.name}}</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="content" class="form-label">Complaint:</label>
                    <textarea rows="20" class="form-control" id="content" [(ngModel)]="complaint.content" required name="content" #content="ngModel"></textarea>
                </div>
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-primary" type="submit" [disabled]="!complaintForm.form.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
