<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <canvas *ngIf="weeklyBusinessReport.datasets.length > 0" baseChart [data]="weeklyBusinessReport" [type]="'line'" [options]="weeklyOptions"></canvas>
        </div>
        <div class="col-md-2">
            <label>Weekly earnings: ${{weeklyEarnings}} </label>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <canvas *ngIf="monthlyBusinessReport.datasets.length > 0" baseChart [data]="monthlyBusinessReport" [type]="'line'" [options]="monthlyOptions"></canvas>
        </div>
        <div class="col-md-2">
            <label>Monthly earnings: ${{monthlyEarnings}} </label>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <canvas *ngIf="yearlyBusinessReport.datasets.length > 0" baseChart [data]="yearlyBusinessReport" [type]="'line'" [options]="yearlyOptions"></canvas>
        </div>
        <div class="col-md-2">
            <label>Yearly earnings: ${{yearlyEarnings}} </label>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Average grade</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let service of services">
                    <td>{{service.name}}</td>
                    <td>{{service.averageGrade}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
