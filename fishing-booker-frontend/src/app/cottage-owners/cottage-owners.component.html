<div class="list-group">
    <a *ngFor = "let cottage_owner of cottage_owners" [routerLink]="['/cottage-owner-detail', cottage_owner.id]" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{cottage_owner.name}} {{cottage_owner.surname}}</h5>
        </div>
        <div>
            <small >Email: {{cottage_owner.email}}</small>
        </div>   
    </a>
  </div>
