<div class='card'>
    <div class='card-header'>
      <h3 style=" margin-left: 50px;">{{cottage.name}}</h3>
    </div>
    <div class="card-body" style=" margin-left: 50px;">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Adress:</div>
                    <div class="col-md-10">{{cottage.address}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Description:</div>
                    <div class="col-md-10">{{cottage.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Number of rooms:</div>
                    <div class="col-md-10">{{cottage.roomsTotalNumber}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Behavior rules:</div>
                    <div class="col-md-10">{{cottage.behaviorRules}}</div>
                </div>
                <div class="row">
                    <small><button *ngIf="loginService.isLoggedIn && loginService.userType == 'ADMIN'"  class="btn btn-outline-danger btn-sm" name="deleteButton" (click)="delete(cottage.id)">Delete cottage</button></small>
                </div>
            </div>
        </div>
    </div>
</div>
