<div class='card'>
    <div class='card-header'>
      <h3 style=" margin-left: 50px;">{{owner.name}} {{owner.surname}}</h3>
    </div>
    <div class="card-body" style=" margin-left: 50px;">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Email:</div>
                    <div class="col-md-10">{{owner.email}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Adress:</div>
                    <div class="col-md-10">{{owner.address}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">City:</div>
                    <div class="col-md-10">{{owner.city}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Country:</div>
                    <div class="col-md-10">{{owner.country}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Telephone:</div>
                    <div class="col-md-10">{{owner.telephone}}</div>
                </div>
                <div class="row">
                    <small><button *ngIf="loginService.isLoggedIn && loginService.userType == 'ADMIN'"  class="btn btn-outline-danger btn-sm" name="deleteButton" (click)="delete(owner.id)">Delete</button></small>
                </div>
            </div>
        </div>
    </div>
</div>
