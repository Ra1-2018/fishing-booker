<div class="list-group">
    <a *ngFor = "let adventure of adventures" [routerLink]="['/adventure', adventure.id]" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{adventure.name}}</h5>
        <small class="text-muted">{{adventure.address}}</small>
      </div>
      <p class="mb-1">{{adventure.description}}</p>
      <small class="text-muted">Max people: {{adventure.maxPeople}}</small>
    </a>
  </div>
