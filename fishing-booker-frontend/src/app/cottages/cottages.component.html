<table matSort (matSortChange)="sortData($event)" class="table table-hover">
  <thead>
    <tr>
      <th mat-sort-header="name">Name</th>
      <th mat-sort-header="address">Address</th>
      <th mat-sort-header="roomsTotalNumber">Number of rooms</th>
      <th mat-sort-header="averageGrade">Average grade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cottage of sortedData" [routerLink]="['/cottage', cottage.id]">
      <td>{{cottage.name}}</td>
      <td>{{cottage.address}}</td>
      <td>{{cottage.roomsTotalNumber}}</td>
      <td>{{cottage.averageGrade}}</td>
    </tr>
  </tbody>
</table>
