<div class="container bg-light">
    <div class="mt-3" style="padding-left: 20%;">
      <button class="my-3 btn" data-bs-toggle="modal" data-bs-target="#freePeriodModal" *ngIf="loginService.isLoggedIn && (loginService.userType == 'COTTAGE_OWNER' || loginService.userType == 'BOAT_OWNER' || loginService.userType == 'INSTRUCTOR')">
        Add unavailable period
      </button>
    </div>
    <div class="row mt-3 pb-5 justify-content-center">
      <full-calendar [options]="calendarOptions" style="width: 90%;"></full-calendar>
    </div>
</div>

<div class="modal fade" id="freePeriodModal" tabindex="-1" aria-labelledby="modalDialog" aria-hidden="true">
    <div class="modal-dialog" data-target="#modal">
      <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalDialog">Free period</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <ng-container [formGroup]="this.myFormGroup">
                        <div class="mb-2">
                            <label for="startDate" class="form-label">Start:</label>
                            <input type="datetime-local" class="form-control" id="startDate" formControlName="startDate">
                        </div>
                        <div class="mb-2">
                            <label for="endDate" class="form-label">End:</label>
                            <input type="datetime-local" class="form-control" id="endDate" formControlName="endDate">
                        </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="submitButton" type="submit" class="btn btn-primary"  data-bs-dismiss="modal" (click)="addUnavailablePeriod()">OK</button>
            </div>
        </div>
    </div>
</div>
