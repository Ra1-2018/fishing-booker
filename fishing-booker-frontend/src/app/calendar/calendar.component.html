<div class="container bg-light">
    <div class="mt-3" style="padding-left: 20%;">
      <button class="my-3 btn" (click)="addUnavailablePeriod()" *ngIf="loginService.isLoggedIn && (loginService.userType == 'COTTAGE_OWNER' || loginService.userType == 'BOAT_OWNER' || loginService.userType == 'INSTRUCTOR')">
        Add unavailable period
      </button>
    </div>
    <div class="row mt-3 pb-5 justify-content-center">
      <full-calendar [options]="calendarOptions" style="width: 90%;"></full-calendar>
    </div>
</div>
