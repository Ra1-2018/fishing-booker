<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h1 style="text-align: center;">Login</h1>
      <form (ngSubmit)="onClickSubmit()" #loginForm="ngForm">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="email" required placeholder="Email" [(ngModel)]="loginCredentials.email" name="email" #email="ngModel" ngModel email>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" required placeholder="Password" [(ngModel)]="loginCredentials.password" name="password" #passord="ngModel">
        </div>
        <div class="d-grid col-6 mx-auto">
          <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Submit</button>
        </div>
    </form>
    </div>
  </div>
</div>
