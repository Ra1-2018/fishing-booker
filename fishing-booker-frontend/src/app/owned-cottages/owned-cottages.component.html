<div>
  <div class="m-3">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDialog">New cottage</button>
  </div>
  <div class="m-3">
    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
          <div class="col-md-2">
              <div class="search"> <i class="fa fa-search"></i> <input type="text" class="form-control" placeholder="Search"></div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary">Search</button> 
          </div>
      </div>
  </div>
  </div>
  <div class="list-group">
      <div *ngFor = "let cottage of cottages" class="list-group-item flex-column align-items-start">
        <div class="row">
          <div class="col-11">
            <a [routerLink]="['/cottage-edit', cottage.id]" class="list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{cottage.name}}</h5>
              <small class="text-muted">{{cottage.address}}</small>
            </div>
            <p class="mb-1">{{cottage.description}}</p>
            <small class="text-muted">Number of rooms: {{cottage.roomsTotalNumber}}</small>
          </a>
          </div>
          <div class="col-1">
            <button class="btn btn-secondary" (click)="onClickDelete(cottage.id);">Delete</button>
          </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalDialog" tabindex="-1" aria-labelledby="modalDialog" aria-hidden="true">
    <div class="modal-dialog" data-target="#modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDialog">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-md-4">
                <ng-container [formGroup]="this.myFormGroup">
                  <div class="mb-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Name" formControlName="name">
                  </div>
                  <div class="mb-2">
                    <label for="description" class="form-label">Description:</label>
                    <input type="description" class="form-control" id="description" placeholder="Description" formControlName="description">
                  </div>
                  <div class="mb-2">
                    <label for="behaviorRules" class="form-label">Behavior rules:</label>
                    <input type="behaviorRules" class="form-control" id="behaviorRules" placeholder="Behavior rules" formControlName="behaviorRules">
                  </div>
                  <div class="mb-2">
                    <label for="priceList" class="form-label">Price list:</label>
                    <input type="priceList" class="form-control" id="priceList" placeholder="Price list" formControlName="priceList">
                  </div>
                  <div class="mb-2">
                    <label for="address" class="form-label">Address:</label>
                    <input type="address" class="form-control" id="address" placeholder="Address" formControlName="address">
                  </div>
                  <div class="mb-2">
                    <label for="roomsTotalNumber" class="form-label">Total number of rooms:</label>
                    <input type="number" class="form-control" id="roomsTotalNumber" placeholder="Total number of rooms" formControlName="roomsTotalNumber">
                  </div>
                </ng-container>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="submitButton" type="submit" class="btn btn-primary"  data-bs-dismiss="modal" (click)="onClickSubmit()">Add cottage</button>
        </div>
      </div>
    </div>
  </div>
</div>
