<div>
  <div class="m-3">
    <div class="row">
      <div class="col-1">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDialog">New cottage</button>
      </div>
      <div class="col-2">
        <input type="search" [(ngModel)]=query id="listSearch" class="form-control" placeholder="Search...">
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <div>
    <table matSort (matSortChange)="sortData($event)" class="table table-hover">
      <thead>
        <tr>
          <th mat-sort-header="name">Name</th>
          <th mat-sort-header="address">Address</th>
          <th mat-sort-header="roomsTotalNumber">Number of rooms</th>
          <th mat-sort-header="description">Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cottage of sortedData | search: query">
          <td class="col-3" [routerLink]="['/cottage-detail-owner', cottage.id]" >{{cottage.name}}</td>
          <td class="col-3" [routerLink]="['/cottage-detail-owner', cottage.id]" >{{cottage.city}}, {{cottage.street}} {{cottage.number}}</td>
          <td class="col-2" [routerLink]="['/cottage-detail-owner', cottage.id]" >{{cottage.roomsTotalNumber}}</td>
          <td class="col-3" [routerLink]="['/cottage-detail-owner', cottage.id]" >{{cottage.description}}</td>
          <td class="col-1"><button class="btn btn-secondary" (click)="onClickDelete(cottage.id);">Delete</button> </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="modal fade" id="modalDialog" tabindex="-1" aria-labelledby="modalDialog" aria-hidden="true">
    <div class="modal-dialog" data-target="#modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDialog">New cottage</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-md-8">
                <ng-container [formGroup]="this.myFormGroup">
                  <div class="mb-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Name" formControlName="name">
                  </div>
                  <div class="mb-2">
                    <label for="description" class="form-label">Description:</label>
                    <input type="description" class="form-control" id="description" placeholder="Description" formControlName="description">
                  </div>
                  <div class="mb-2">
                    <label for="behaviorRules" class="form-label">Behavior rules:</label>
                    <input type="behaviorRules" class="form-control" id="behaviorRules" placeholder="Behavior rules" formControlName="behaviorRules">
                  </div>
                  <div class="mb-2">
                    <label for="priceList" class="form-label">Price list:</label>
                    <input type="priceList" class="form-control" id="priceList" placeholder="Price list" formControlName="priceList">
                  </div>
                  <div hidden>
                    <input type="text" id="latitudeInput">
                    <input type="text" id="longitudeInput">
                  </div>
                  <div class="mb-2">
                    <label for="cityInput" class="form-label"> City </label>
                    <input id="cityInput" type="text" class="form-control" placeholder="City" formControlName="city" >
                  </div>
                  <div class="mb-2">
                    <label for="streetInput" class="form-label"> Street </label>
                    <input id="streetInput" type="text" class="form-control" placeholder="Street" formControlName="street"  >
                  </div>
                  <div class="mb-2">
                    <label for="numberInput" class="form-label"> Number </label>
                    <input id="numberInput" type="text" class="form-control" placeholder="Number" formControlName="number" >
                  </div>
                  <div class="mb-2">
                    <label for="zipCodeInput" class="form-label"> Zip code </label>
                    <input id="zipCodeInput" type="text" class="form-control" placeholder="ZIP code" formControlName="zipCode" >
                  </div>
                  <div class="mb-2"> 
                    <div id="map" class="map" click="onMapClick()">
                    </div>
                  </div>
                  <div class="mb-2">
                    <label for="roomsTotalNumber" class="form-label">Total number of rooms:</label>
                    <input type="number" class="form-control" id="roomsTotalNumber" placeholder="Total number of rooms" formControlName="roomsTotalNumber">
                  </div>
                </ng-container>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="submitButton" type="submit" class="btn btn-primary" (click)="onClickSubmit()">Add cottage</button>
        </div>
      </div>
    </div>
  </div>
</div>
