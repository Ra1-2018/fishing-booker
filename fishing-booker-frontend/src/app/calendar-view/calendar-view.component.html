
<div class='demo-app'>

    <div class='demo-app-sidebar'>
      <div class='demo-app-sidebar-section' style=" margin-bottom: -30px;">
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]='calendarOptions.weekends' (change)='handleWeekendsToggle()'/>Show/hide weekends
            </label>
          </div>
          <div class="col-md-10" style="margin-top: 20px;">
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalDialog">Register unavailable period</button>
        </div>
      </div>
      <div class='demo-app-sidebar-section'>
        <h2>All Events ({{currentEvents.length}})</h2>
        <ul>
          <li *ngFor='let event of currentEvents'>
            <b>{{event.startStr}}</b>
            <i>{{event.title}}</i>
          </li>
        </ul>
      </div>
    </div>
  
    <div class='demo-app-main'>
      <full-calendar [options]='calendarOptions'></full-calendar>
    </div>
  
  </div>

  <div class="modal fade" id="modalDialog" tabindex="-1" aria-labelledby="modalDialog" aria-hidden="true">
    <div class="modal-dialog" data-target="#modal">
      <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalDialog">Unavailable period</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <ng-container [formGroup]="this.myFormGroup">
                        <div class="mb-2">
                            <label for="startDate" class="form-label">Start:</label>
                            <input type="datetime-local" class="form-control" id="startDate" formControlName="startDate">
                        </div>
                        <div class="mb-2">
                            <label for="endDate" class="form-label">End:</label>
                            <input type="datetime-local" class="form-control" id="endDate" formControlName="endDate">
                        </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="submitButton" type="submit" class="btn btn-primary"  data-bs-dismiss="modal" (click)="addOwnerUnavailablePeriod()">Add period</button>
            </div>
        </div>
    </div>
