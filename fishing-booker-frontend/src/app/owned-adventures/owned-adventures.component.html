<div>
  <h1>ZASTO NE RADI</h1>
    <div class="m-3">
      <div class="row">
        <div class="col-1">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDialog">New cottage</button>
        </div>
        <div class="col-2">
          <input type="search" [(ngModel)]=query id="listSearch" class="form-control" placeholder="Search...">
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <div>
      <table matSort (matSortChange)="sortData($event)" class="table table-hover">
        <thead>
          <tr>
            <th mat-sort-header="name">Name</th>
            <th mat-sort-header="address">Address</th>
            <th mat-sort-header="roomsTotalNumber">Number of rooms</th>
            <th mat-sort-header="instructor">Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let adventure of sortedData | search: query">
            <td class="col-3" [routerLink]="['/adventure-detail-owner', adventure.id]" >{{adventure.name}}</td>
            <td class="col-3" [routerLink]="['/adventure-detail-owner', adventure.id]" >{{adventure.address}}</td>
            <td class="col-2" [routerLink]="['/adventure-detail-owner', adventure.id]" >{{adventure.roomsTotalNumber}}</td>
            <td class="col-3" [routerLink]="['/adventure-detail-owner', adventure.id]" >{{adventure.description}}</td>
            <td class="col-1"><button class="btn btn-secondary" (click)="onClickDelete(adventure.id);">Delete</button> </td>
          </tr> -->
        </tbody>
      </table>
    </div>
  
  
    <div class="modal fade" id="modalDialog" tabindex="-1" aria-labelledby="modalDialog" aria-hidden="true">
      <div class="modal-dialog" data-target="#modal">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDialog">New adventure</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center">
              <div class="col-md-4">
                  <ng-container [formGroup]="this.myFormGroup">
                    <div class="mb-2">
                      <label for="name" class="form-label">Name:</label>
                      <input type="name" class="form-control" id="name" placeholder="Name" formControlName="name">
                    </div>
                    <div class="mb-2">
                      <label for="description" class="form-label">Description:</label>
                      <input type="description" class="form-control" id="description" placeholder="Description" formControlName="description">
                    </div>
                    <div class="mb-2">
                      <label for="behaviorRules" class="form-label">Behavior rules:</label>
                      <input type="behaviorRules" class="form-control" id="behaviorRules" placeholder="Behavior rules" formControlName="behaviorRules">
                    </div>
                    <div class="mb-2">
                      <label for="priceList" class="form-label">Price list:</label>
                      <input type="priceList" class="form-control" id="priceList" placeholder="Price list" formControlName="priceList">
                    </div>
                    <div class="mb-2">
                      <label for="address" class="form-label">Address:</label>
                      <input type="address" class="form-control" id="address" placeholder="Address" formControlName="address">
                    </div>
                    <div class="mb-2">
                      <label for="roomsTotalNumber" class="form-label">Total number of rooms:</label>
                      <input type="number" class="form-control" id="roomsTotalNumber" placeholder="Total number of rooms" formControlName="roomsTotalNumber">
                    </div>
                  </ng-container>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="submitButton" type="submit" class="btn btn-primary"  data-bs-dismiss="modal" (click)="onClickSubmit()">Add cottage</button>
          </div>
        </div>
      </div>
    </div>
  </div>
