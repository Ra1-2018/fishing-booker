<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <ng-container [formGroup]="this.myFormGroup">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address:</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                </div>
                <div class="mb-3">
                    <label for="rePassword" class="form-label">Re-enter password:</label>
                    <input type="password" class="form-control" id="rePassword" placeholder="Re-enter password" formControlName="rePassword">
                  </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname:</label>
                    <input type="text" class="form-control" id="surname" placeholder="Surname" formControlName="surname">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <input type="text" class="form-control" id="country" placeholder="Country" formControlName="country">
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telephone:</label>
                    <input type="text" class="form-control" id="telephone" placeholder="Telephone" formControlName="telephone">
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">User type:</label>
                    <select formControlName="userType" class="form-select" aria-label="Choose user type">
                        <option>Cottage owner</option>
                        <option>Boat owner</option>
                        <option>Instructor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="explanation" class="form-label">Registration explanation:</label>
                    <textarea class="form-control" id="explanation" placeholder="Explanation" formControlName="explanation" rows="3"></textarea>
                </div>
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-primary" (click)="onClickSubmit()">Submit</button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
