<div class='card'>
    <div class='card-header'>
      <h3 style=" margin-left: 50px;">Client information</h3>
    </div>
    <div class="card-body" style=" margin-left: 50px;">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Name:</div>
                    <div class="col-md-10">{{client.name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Surname:</div>
                    <div class="col-md-10">{{client.surname}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Address:</div>
                    <div class="col-md-10">{{client.address}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">City:</div>
                    <div class="col-md-10">{{client.city}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="margin-bottom: 20px ;">Country:</div>
                    <div class="col-md-10">{{client.country}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
