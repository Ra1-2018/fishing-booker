<h1 mat-dialog-title>Selected Action</h1>
<div mat-dialog-content>
    <div class="mb-2">
        <label for="startTime" class="form-label">Start:</label>
        <input type="datetime-local" id="startTime" value="data.startTime" disabled>
    </div>
    <div class="mb-2">
        <label for="durationInDays" class="form-label">Number of days:</label>
        <input type="number" id="durationInDays" value="data.durationInDays" disabled>
    </div>
    <div class="mb-2">
        <label for="maxNumberOfPeople" class="form-label">Maximum people:</label>
        <input type="number" id="maxNumberOfPeople" value="data.maxNumberOfPeople disabled">
    </div>
    <div class="mb-2">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price"  value="data.price" disabled>
    </div>
    <div class="mb-2">
        <label for="additionalServices" class="form-label">Additional services:</label>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Price </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let additionalService of data.additionalServices">
                    <td>{{additionalService.name}} </td>
                    <td>{{additionalService.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
